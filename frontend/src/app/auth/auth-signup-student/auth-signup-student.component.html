<main>
  <div class="container">
    <div class="form-page-grid">
      <aside>
        <h1>Registracija studenta</h1>
        <div>
          <a href="">Registrujte se kao profesor</a>
          <a href="">Ulogujte se kao student</a>
          <a href="">Ulogujte se kao profesor</a>
        </div>
        <div>
          <span>Pročitajte <a href="">uslove korišćenja</a></span>
          <span>Dešava se greška? <a href="">Kontaktirajte nas</a></span>
        </div>
      </aside>
      <form>
        <div class="form-wrapper">
          <div class="group">
            <h3>Personalni podaci</h3>
            <div class="form-group">
              <label for="firstName">Ime</label>
              <input type="text" id="firstName" placeholder="Dušan" />
            </div>
            <div class="form-group">
              <label for="lastName">Prezime</label>
              <input type="text" id="lastName" placeholder="Đorđić" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="dusandjordjic@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="phoneNumber">Broj telefona</label>
              <input type="text" id="phoneNumber" placeholder="+38161122334" />
            </div>
          </div>

          <div class="group">
            <h3>Adresa</h3>
            <div class="form-group">
              <label for="city">Grad</label>
              <input type="text" id="city" placeholder="Sremska Mitrovica" />
            </div>
            <div class="form-group">
              <label for="street">Ulica</label>
              <input type="text" id="street" placeholder="Jalijska 2" />
            </div>
            <div class="form-group">
              <label for="streetNumber">Broj</label>
              <input type="text" id="streetNumber" placeholder="24c" />
            </div>
            <div class="form-group">
              <label for="zipCode">Poštanjski broj</label>
              <input type="text" id="zipCode" placeholder="22000" />
            </div>
          </div>
          <div class="group">
            <h3>Interesovanja</h3>
            <div class="form-group">
              <label for="interestSelect">Izaberi jedno ili više</label>
              <select id="interestSelect" #interestSelect>
                <option [value]="sub._id" *ngFor="let sub of subjects">
                  {{ sub.name }}
                </option>
              </select>
              <button
                type="button"
                (click)="addInterest(+interestSelect.value)"
                class="span-full mt"
              >
                Dodaj
              </button>
            </div>

            <div class="interests">
              <span
                *ngFor="let sub of interests"
                (click)="removeInterest(sub._id)"
                ><i class="fas fa-times"></i>{{ sub.name }}</span
              >
            </div>
          </div>
          <div class="group">
            <h3>Podaci za sajt</h3>
            <div class="form-group">
              <label for="username">Korisničko ime</label>
              <input type="text" id="username" />
            </div>
            <div class="form-group">
              <label for="password">Lozinka</label>
              <input type="password" id="password" />
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Potvrdi lozinku</label>
              <input type="password" id="passwordRepeat" />
            </div>
          </div>
        </div>
        <button class="span-full mt mb">Registrujte se</button>
      </form>
    </div>
  </div>
</main>
